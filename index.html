<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width"/>

    <link rel="stylesheet" href="./assets/css/global.css"/>
    <link rel="stylesheet" href="./assets/css/index.css"/>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gilroy-Medium:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gilroy-Regular:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gilroy-Bold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=cassadio:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-page">
      <div class="social-signup">
        <div class="social-signup-child"></div>
        <div class="wrapper">
          <img class="icon" alt="" src="./assets/img/4282077-1@2x.png" />
        </div>
        <div class="social-signup-item"></div>
        <div class="social-signup-inner"></div>
        <div class="social-buttons">
          <div class="button">
            <div class="button-child"></div>
            <div class="sign-up-with-linkedln-wrapper">
              <div class="sign-up-with">Sign up with Linkedln</div>
            </div>
            <img class="linkedin-icon" alt="" src="./assets/img/linkedin.svg" />
          </div>
          <div class="button1">
            <div class="button-child"></div>
            <div class="sign-up-with-twitter-parent">
              <div class="sign-up-with1">Sign up with Twitter</div>
              <img class="twitter-1-1" alt="" src="./assets/img/twitter-1-1.svg" />
            </div>
          </div>
          <div class="button2">
            <div class="button-child"></div>
            <div class="sign-up-with-facebook-wrapper">
              <div class="sign-up-with">Sign up with Facebook</div>
            </div>
            <img class="facebook-icon" alt="" src="./assets/img/facebook.svg" />
          </div>
        </div>
      </div>
      <div class="normal-sign-up">
        <div class="button3">
          <div class="rectangle-div"></div>
          <div class="sign-up-wrapper">
            <div class="sign-up-with">Sign up</div>
          </div>
        </div>
        <div class="email">
          <div class="email1">Email</div>
          <br>
          <input type="text" id="email">
        </div>
        <div class="password">
          <div class="email1">Password</div>
          <br>
           <input type="text" id="Password">
        </div>
        <div class="creating-an-account-means-you-parent">
          <input type="checkbox">
          
            Creating an account means you are okay with our Terms of Service,
            Privacy Policy, and default Notification Settings
        
          <div class="frame-child"></div>
        </div>
        <div class="sign-up-parent" id="SignUpButton">
          <div class="sign-up1">Sign Up</div>
          <div class="get-started-absolutely">Get started absolutely free</div>
        </div>
        <img class="normal-sign-up-child" alt="" src="./assets/img/group-16.svg" />

        <img class="normal-sign-up-item" alt="" src="./assets/img/group-17.svg" />

        <img class="normal-sign-up-inner" alt="" src="./assets/img/group-19.svg" />

        <img class="group-icon" alt="" src="./assets/img/group-19.svg" />

        <img class="normal-sign-up-child1" alt="" src="./assets/img/group-19.svg" />
      </div>
      <div class="pisocial">Pisocial</div>
    </div>
  </body>
</html>
